<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Information about womens health issues">
    <meta name="keywords" content="mind the gap, women, health, support">
    <title>Mind the Gap - Sign-up</title>

    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <header class="top-bar">
        <a href="index.html">
            <h1 id="logo">Mind The Gap</h1>
        </a>

        <nav id="contents">
            <ul>
                <li>
                    <a href="index.html">Home</a>
                </li>
                <li>
                    <a href="pmdd.html">Educate</a>
                </li>
                <li>
                    <a href="sign-up.html" class="active">Join</a>
                </li>
            </ul>
        </nav>
    </header>

    <section class="sign-up-container">
        <form class="sign-up-form" action="">
            <label for="fname">First name:</label><br>
            <input type="text" id="fname" name="fname"><br>
            <label for="lname">Last name:</label><br>
            <input type="text" id="lname" name="lname"><br>
            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email"><br>
            <label for="topics">What areas of womens health are you interested in hearing about?</label><br>
            <input type="radio" id="birth-control" name="topics" value="birth-control">
            <label for="birth-control">Birth control, sexually transmitted infections (STIs), and gynecology</label><br>
            <input type="radio" id="cancer" name="topics" value="cancer">
            <label for="cancer">Breast cancer, ovarian cancer, and other female cancers</label><br>
            <input type="radio" id="mammography" name="topics" value="mammography">
            <label for="mammography">Mammography</label><br>
            <input type="radio" id="menopause" name="topics" value="menopause">
            <label for="menopause">Menopause and hormone therapy</label><br>
            <input type="radio" id="osteo" name="topics" value="osteo">
            <label for="osteo">Osteoporosis</label><br>
            <input type="radio" id="pregnancy" name="topics" value="pregnancy">
            <label for="pregnancy">Pregnancy and childbirth</label><br>
            <input type="radio" id="sex-health" name="topics" value="sex-health">
            <label for="sex-health">Sexual Health</label><br>
            <input type="radio" id="heart-disease" name="topics" value="heart-disease">
            <label for="heart-disease">Women and heart disease</label><br>
            <input type="submit" value="Submit">
        </form>
    </section>
</body>

</html>
